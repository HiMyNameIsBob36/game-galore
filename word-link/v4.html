<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Chain</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 420px;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 { margin-top: 0; }

.current-word {
    font-size: 30px;
    margin: 15px 0;
    color: #00e5ff;
    transition: 0.3s ease;
}

input {
    width: 85%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    text-align: center;
    outline: none;
    transition: 0.2s;
}

input:focus { transform: scale(1.05); }

.timer {
    font-size: 26px;
    margin: 15px 0;
    transition: 0.1s linear;
}

button {
    margin: 6px;
    padding: 10px 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: #00c6ff;
    color: black;
    transition: 0.25s;
}

button:hover { transform: scale(1.05); }

.history {
    margin-top: 15px;
    max-height: 90px;
    overflow-y: auto;
    font-size: 14px;
    opacity: 0.7;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
    z-index: 999;
}

.popup {
    background: #1e1e2f;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
}

.hidden { display: none; }

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}
</style>
</head>
<body>

<div class="container">

    <h1>üîó Word Chain</h1>

    <div id="gameArea" class="hidden">
        <div class="current-word" id="currentWord"></div>
        <div>Start with: <b id="requiredLetter"></b></div>

        <input type="text" id="wordInput" placeholder="Type word & press Enter..." autocomplete="off">

        <div class="timer">‚è≥ <span id="time">10.00</span>s</div>

        <div>
            <button id="toggleBtn">Pause</button>
            <button onclick="restartGame()">Restart</button>
        </div>

        <div class="history" id="history"></div>
    </div>

</div>

<!-- Start Screen -->
<div id="startScreen" class="overlay">
    <div class="popup">
        <h2>Ready to Play?</h2>
        <button onclick="startGame()">Play</button>
    </div>
</div>

<!-- Custom Popup -->
<div id="customPopup" class="overlay hidden">
    <div class="popup">
        <div id="popupMessage"></div>
        <br>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
const wordList = [
    "apple","tiger","rabbit","table","elephant",
    "night","tree","engine","eagle","earth",
    "hat","top","pen","notebook","kangaroo",
    "orange","grape","egg","guitar","robot"
];

let currentWord = "";
let usedWords = [];
let gameStarted = false;
let isPaused = false;
let popupOpen = false;

let baseTime = 10;
let currentRoundTime = baseTime;
let startTimestamp = 0;
let animationFrame;

const currentWordEl = document.getElementById("currentWord");
const requiredLetterEl = document.getElementById("requiredLetter");
const inputEl = document.getElementById("wordInput");
const timeEl = document.getElementById("time");
const historyEl = document.getElementById("history");
const toggleBtn = document.getElementById("toggleBtn");

function startGame() {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("gameArea").classList.remove("hidden");
    gameStarted = true;
    newRound(true);
}

function newRound(first = false) {
    if (first) {
        currentRoundTime = baseTime;
    } else {
        currentRoundTime = Math.max(3, currentRoundTime - 0.4);
    }

    currentWord = wordList[Math.floor(Math.random() * wordList.length)];
    usedWords = [currentWord];
    updateDisplay();
    startTimer();
}

function updateDisplay() {
    currentWordEl.textContent = currentWord;
    requiredLetterEl.textContent = currentWord.slice(-1).toUpperCase();
    historyEl.innerHTML = usedWords.join(" ‚ûú ");
}

function startTimer() {
    cancelAnimationFrame(animationFrame);
    startTimestamp = performance.now();
    updateTimer();
}

function updateTimer() {
    if (isPaused || popupOpen || !gameStarted) {
        animationFrame = requestAnimationFrame(updateTimer);
        return;
    }

    const elapsed = (performance.now() - startTimestamp) / 1000;
    const remaining = currentRoundTime - elapsed;

    if (remaining <= 0) {
        timeEl.textContent = "0.00";
        showPopup("‚õî Time‚Äôs up! Game Over.");
        return;
    }

    timeEl.textContent = remaining.toFixed(2);

    animationFrame = requestAnimationFrame(updateTimer);
}

toggleBtn.onclick = () => {
    if (!gameStarted) return;

    isPaused = !isPaused;
    toggleBtn.textContent = isPaused ? "Play" : "Pause";

    if (!isPaused) {
        startTimestamp = performance.now() - 
            ((currentRoundTime - parseFloat(timeEl.textContent)) * 1000);
    }
};

function restartGame() {
    cancelAnimationFrame(animationFrame);
    isPaused = false;
    toggleBtn.textContent = "Pause";
    currentRoundTime = baseTime;
    newRound(true);
}

inputEl.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !isPaused && !popupOpen && gameStarted) {
        const newWord = inputEl.value.trim().toLowerCase();
        if (!newWord) return;

        const requiredLetter = currentWord.slice(-1).toLowerCase();

        if (newWord[0] !== requiredLetter) {
            showPopup("‚ùå Word must start with " + requiredLetter.toUpperCase());
            return;
        }

        if (usedWords.includes(newWord)) {
            showPopup("‚ö†Ô∏è Word already used!");
            return;
        }

        usedWords.push(newWord);
        currentWord = newWord;
        inputEl.value = "";
        updateDisplay();

        startTimestamp = performance.now();
        currentRoundTime = Math.max(3, currentRoundTime - 0.4);
    }
});

function showPopup(message) {
    popupOpen = true;
    document.getElementById("popupMessage").innerHTML = message;
    document.getElementById("customPopup").classList.remove("hidden");
}

function closePopup() {
    popupOpen = false;
    document.getElementById("customPopup").classList.add("hidden");
}
</script>

</body>
</html>
