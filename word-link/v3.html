<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Chain</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Game Card */
.container {
    width: 420px;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 { margin-top: 0; }

.current-word {
    font-size: 30px;
    margin: 15px 0;
    color: #00e5ff;
    transition: 0.3s ease;
}

.letter {
    font-size: 18px;
    margin-bottom: 10px;
    opacity: 0.8;
}

input {
    width: 85%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    text-align: center;
    outline: none;
    transition: 0.2s;
}

input:focus {
    transform: scale(1.05);
}

.timer {
    font-size: 24px;
    margin: 15px 0;
    transition: 0.3s;
}

button {
    margin: 6px;
    padding: 10px 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: #00c6ff;
    color: black;
    transition: 0.25s;
}

button:hover {
    transform: scale(1.05);
}

.history {
    margin-top: 15px;
    max-height: 90px;
    overflow-y: auto;
    font-size: 14px;
    opacity: 0.7;
}

/* Overlay Screens */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
    z-index: 999;
}

.popup {
    background: #1e1e2f;
    padding: 25px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    animation: slideUp 0.3s ease;
}

.hidden { display: none; }

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}

@keyframes slideUp {
    from {transform:translateY(30px); opacity:0;}
    to {transform:translateY(0); opacity:1;}
}
</style>
</head>
<body>

<div class="container">

    <h1>üîó Word Chain</h1>

    <div id="gameArea" class="hidden">
        <div class="current-word" id="currentWord"></div>
        <div class="letter">Start with: <b id="requiredLetter"></b></div>

        <input type="text" id="wordInput" placeholder="Type word & press Enter..." autocomplete="off">

        <div class="timer">‚è≥ <span id="time">10</span>s</div>

        <div>
            <button id="toggleBtn">Pause</button>
            <button onclick="restartGame()">Restart</button>
        </div>

        <div class="history" id="history"></div>
    </div>

</div>

<!-- Start Screen -->
<div id="startScreen" class="overlay">
    <div class="popup">
        <h2>Ready to Play?</h2>
        <button onclick="startGame()">Play</button>
    </div>
</div>

<!-- Custom Popup -->
<div id="customPopup" class="overlay hidden">
    <div class="popup">
        <div id="popupMessage"></div>
        <br>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
const wordList = [
    "apple","tiger","rabbit","table","elephant",
    "night","tree","engine","eagle","earth",
    "hat","top","pen","notebook","kangaroo",
    "orange","grape","egg","guitar","robot"
];

let currentWord = "";
let timer;
let timeLeft = 10;
let isPaused = false;
let gameStarted = false;
let usedWords = [];

const currentWordEl = document.getElementById("currentWord");
const requiredLetterEl = document.getElementById("requiredLetter");
const inputEl = document.getElementById("wordInput");
const timeEl = document.getElementById("time");
const historyEl = document.getElementById("history");
const toggleBtn = document.getElementById("toggleBtn");

function startGame() {
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("gameArea").classList.remove("hidden");
    gameStarted = true;
    inputEl.disabled = false;
    newRound();
}

function newRound() {
    currentWord = wordList[Math.floor(Math.random() * wordList.length)];
    usedWords = [currentWord];
    updateDisplay();
    resetTimer();
}

function updateDisplay() {
    currentWordEl.textContent = currentWord;
    requiredLetterEl.textContent = currentWord.slice(-1).toUpperCase();
    historyEl.innerHTML = usedWords.join(" ‚ûú ");
}

function resetTimer() {
    clearInterval(timer);
    timeLeft = 10;
    timeEl.textContent = timeLeft;

    timer = setInterval(() => {
        if (!isPaused) {
            timeLeft--;
            timeEl.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                showPopup("‚õî Time‚Äôs up! Game Over.");
                inputEl.disabled = true;
            }
        }
    }, 1000);
}

toggleBtn.onclick = () => {
    if (!gameStarted) return;

    isPaused = !isPaused;
    toggleBtn.textContent = isPaused ? "Play" : "Pause";
    inputEl.disabled = isPaused;
};

function restartGame() {
    clearInterval(timer);
    isPaused = false;
    toggleBtn.textContent = "Pause";
    inputEl.disabled = false;
    newRound();
}

inputEl.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !isPaused && gameStarted) {
        const newWord = inputEl.value.trim().toLowerCase();
        if (!newWord) return;

        const requiredLetter = currentWord.slice(-1).toLowerCase();

        if (newWord[0] !== requiredLetter) {
            showPopup("‚ùå Word must start with " + requiredLetter.toUpperCase());
            return;
        }

        if (usedWords.includes(newWord)) {
            showPopup("‚ö†Ô∏è Word already used!");
            return;
        }

        usedWords.push(newWord);
        currentWord = newWord;
        inputEl.value = "";
        updateDisplay();
        resetTimer();
    }
});

function showPopup(message) {
    document.getElementById("popupMessage").innerHTML = message;
    document.getElementById("customPopup").classList.remove("hidden");
}

function closePopup() {
    document.getElementById("customPopup").classList.add("hidden");
}
</script>

</body>
</html>
